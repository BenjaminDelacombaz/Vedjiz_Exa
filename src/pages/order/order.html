<ion-header>

  <ion-navbar>
    <ion-title>Commande de {{ product.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="orderForm">
    <ion-item>
      <ion-label >Quantit√©</ion-label>
      <ion-input formControlName="quantity" type="number" step="0.10"></ion-input>
    </ion-item>
  </form>
  <div *ngIf="orderForm.dirty && orderForm.controls.quantity.value > 0">
    <button ion-button (click)="save()">Save</button>
    <button ion-button (click)="cancel()">Cancel</button>
  </div>
</ion-content>
