<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Commandes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list *ngIf="dataProvider.orders != null">
    <ion-item *ngFor="let order of dataProvider.orders">
      <h2 class="text"> {{ order.quantity }} {{ order.product_name }} chez {{ order.supplier_company }}</h2>
      <ion-icon *ngIf="order.placed_by == dataProvider.userName" name="trash"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
